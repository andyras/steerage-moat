<!DOCTYPE html>
<html>
    <head>
        <title>Mult-screen app</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        
        <style>
            .screen {display:none; min-height:100%;}
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#one">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#two">Two</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#three">Three</a>
      </li>

    </ul>
  </div>
</nav>

       <div id="one" class="container screen">Screen 1</div>
       <div id="two" class="container screen">Screen 2</div>
       <div id="three" class="container screen">Screen 3</div> 



    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
      $(document).ready(function() {
         // show the home screen
         $("#one").show();
         
         $(".nav-link").on("click", function() {
            // set the nav classes
            $(".nav-item").removeClass("active");
            $(this).addClass("active");
            

            // collapse navbar
            if($('.navbar-toggler').css('display') !='none'){
                $('.navbar-toggler').trigger( "click" );
            }
            
            // hide / show screens
            $(".screen").hide();
            var newScreen = $(this).attr("href");
            $(newScreen).show();
            
             
         });
      });
      
      
    
  </script> 
    </body>
</html>
